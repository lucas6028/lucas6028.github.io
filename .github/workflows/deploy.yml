name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch (e.g., master)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Or your desired Node.js version

      - name: Install dependencies
        run: npm install # Or yarn install or pnpm install

      - name: Build
        run: npm run build # Or yarn build or pnpm build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Or your configured build.outDir
          # cname: your-custom-domain.com # Uncomment if using a custom domain
